{% extends 'base.html' %}

{% block head %}
    <title>Account - {{ block.super }}</title>
{% endblock %}

{% block content %}
    <div>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% block account_content %}{% endblock %}
    </div>
{% endblock %}
