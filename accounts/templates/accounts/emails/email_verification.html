<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-posta Doğrulama</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { width: 100%; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #ffffff; }
        .header { background-color: #4CAF50; padding: 20px; text-align: center; color: white; }
        .content { padding: 20px; font-size: 16px; color: #333333; }
        .footer { text-align: center; font-size: 12px; color: #777777; padding: 10px; background-color: #f4f4f4; }
        .button { display: inline-block; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Merhaba, {{ username }}</h1>
        </div>
        <div class="content">
            <p>E-posta adresinizi doğrulamak için aşağıdaki bağlantıyı tıklayın:</p>
            <a href="{{ url }}" class="button">E-posta Doğrulama</a>
        </div>
        <div class="footer">
            <p>&copy; 2025 Örnek Şirket. Tüm hakları saklıdır.</p>
        </div>
    </div>
</body>
</html>
