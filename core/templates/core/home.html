{% extends 'base.html' %}

{% block content %}
    {% if not user.is_authenticated %}
    <a href="{% url 'accounts:login' %}">Login here</a>
    {% else %}
    <a href="{% url 'accounts:email_change_request' %}">Change email</a>
    <a href="{% url 'accounts:logout' %}">Logout here</a>
    {% endif %}
{% endblock %}
