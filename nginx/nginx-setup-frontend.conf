upstream backend {
    server django_app:8000;  # Django backend container
}

upstream frontend {
    server nextjs_app:3000;  # Next.js frontend container
}

server {
    listen 8080;

    # Handle api.myapp.test - Django API
    server_name api.myapp.test;

    location / {
        proxy_pass http://backend;  # Django uygulamasına yönlendirme
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /django/staticfiles/;  # Static dosyalar için yol
    }

    location /media/ {
        alias /django/media/;  # Media dosyaları için yol
    }
    
}

server {
    listen 8080;

    # Handle site.com - Next.js frontend
    server_name myapp.test;

    location / {
        proxy_pass http://frontend;  # Forward frontend traffic to Next.js
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Handle CORS headers for API calls if needed
    # location /api/ {
    #     add_header Access-Control-Allow-Origin *;
    #     add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
    #     add_header Access-Control-Allow-Headers 'Content-Type, Authorization';
    # }
}