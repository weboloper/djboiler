upstream backend {
    server django_app:8000;  # Django backend container
}

upstream frontend {
    server nextjs_app:3000;  # Next.js frontend container
}

server {
    listen 8080;

    # Serve static files for next
    # location /_next/ {
    #     alias /usr/share/nginx/html/_next/;
    # }

    # location /static/ {
    #     alias /usr/share/nginx/html/static/;
    # }

    # API routes - all API calls go to Django
    location /api/ {
        proxy_pass http://backend;  # Forward API traffic to Django
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: Handling CORS headers (if needed for your API)
        # add_header Access-Control-Allow-Origin *;
        # add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        # add_header Access-Control-Allow-Headers 'Content-Type, Authorization';
    }

    # Django Admin panel
    location /admin/ {
        proxy_pass http://backend;  # Forward admin traffic to Django
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files (such as images, CSS, JS) served by Nginx
    location /static/ {
        alias /django/staticfiles/;  # Update path if different
    }

    # Media files served by Nginx
    location /media/ {
        alias /django/media/;  # Update path if different
    }

    # Everything else (frontend) goes to the Next.js app
    location / {
        proxy_pass http://frontend;  # Forward frontend traffic to Next.js
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
}
